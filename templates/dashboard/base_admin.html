{% load static %}
<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block admin_title %}Panel de Administración{% endblock %} - Ahorrito Gaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=ADMIN">
    <style>
        body { display: flex; min-height: 100vh; flex-direction: column; }
        .admin-wrapper { display: flex; flex-grow: 1; }
        .admin-sidebar { width: 280px; background-color: #1e1e1e; padding: 20px; flex-shrink: 0; }
        .admin-content { flex-grow: 1; padding: 30px; }
        .sidebar-link { color: var(--gray-light); padding: 10px 15px; display: block; border-radius: 5px; margin-bottom: 5px; transition: background-color 0.2s; }
        .sidebar-link:hover, .sidebar-link.active { background-color: var(--primary); color: var(--light); text-decoration: none; }
        .sidebar-link i { margin-right: 10px; width: 20px; text-align: center; }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="admin-wrapper">
        <nav class="admin-sidebar">
            <h4 class="text-white mb-4" style="font-family: 'Orbitron';">Panel de Gestión</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'dashboard:admin_dashboard' %}" class="nav-link sidebar-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'dashboard:lista_productos' %}" class="nav-link sidebar-link"><i class="fas fa-box-open"></i> Productos</a>
                </li>
                </ul>
                 <li class="nav-item">
                    <a href="{% url 'core:index' %}" class="nav-link sidebar-link mt-4 border-top pt-3 border-secondary"><i class="fas fa-store"></i> Volver a la Tienda</a>
                </li>
            </ul>
        </nav>
        <main class="admin-content bg-dark-deep">
            {% block admin_content %}{% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block admin_scripts %}{% endblock %}
</body>
</html>
