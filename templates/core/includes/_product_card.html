{% load static %}
{% load humanize %}

<div class="col">
    <div class="card product-card h-100 bg-dark-ui text-light shadow-sm">
        <a href="{{ producto.get_absolute_url }}">
            {% if producto.imagen and producto.imagen.url %}
                <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}">
            {% else %}
                <img src="{% static 'img/no_image.png' %}" class="card-img-top" alt="Imagen no disponible">
            {% endif %}
        </a>
        <div class="card-body d-flex flex-column">
            <h5 class="card-title flex-grow-1">
                <a href="{{ producto.get_absolute_url }}" class="text-light text-decoration-none stretched-link">{{ producto.nombre }}</a>
            </h5>
            <p class="card-text text-primary fs-5 fw-bold mb-3">${{ producto.precio|intcomma }}</p>

            <div class="d-flex justify-content-between align-items-center mt-auto">
                <form action="{% url 'cart:add_to_cart' producto.id %}?next={{ request.path|urlencode }}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Añadir al Carrito">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                </form>

                <form action="{% url 'core:add_to_wishlist' producto.id %}?next={{ request.path|urlencode }}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-outline-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Añadir a Lista de Deseos">
                        {% if user.is_authenticated and producto in user.wishlist_items.all %}
                            <i class="fas fa-heart"></i>
                        {% else %}
                            <i class="far fa-heart"></i>
                        {% endif %}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
