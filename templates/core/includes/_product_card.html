{% load static %}
{% load humanize %}
<div class="col">
    <div class="card h-100 product-card d-flex flex-column">
        <a href="{{ producto.get_absolute_url }}">
            <div class="product-card-img-container">
                {% if producto.imagen %}
                    <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}">
                {% else %}
                    <img src="{% static 'img/no_image.png' %}" class="card-img-top" alt="Imagen no disponible">
                {% endif %}
            </div>
        </a>
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">
                <a href="{{ producto.get_absolute_url }}" class="text-light text-decoration-none stretched-link">{{ producto.nombre }}</a>
            </h5>
            <div class="mt-auto pt-3">
                <p class="card-text fs-4 fw-bold text-primary mb-2">${{ producto.precio|intcomma }}</p>
                <div class="d-grid gap-2 d-flex justify-content-between">
                    <form action="{% url 'cart:add_to_cart' producto.id %}?next={{ request.get_full_path|urlencode }}" method="post" class="flex-grow-1">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-sm w-100"><i class="fas fa-shopping-cart"></i> Añadir</button>
                    </form>
                    {% if user.is_authenticated %}
                    <form action="{% url 'core:add_to_wishlist' producto.id %}?next={{ request.get_full_path|urlencode }}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm" title="Añadir a Deseos">
                            {% if user in producto.wishlist.all %}<i class="fas fa-heart"></i>{% else %}<i class="far fa-heart"></i>{% endif %}
                        </button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
